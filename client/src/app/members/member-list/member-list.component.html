<div class="row">
    <div class="text-center mt-3">
        <h2>Your matches - {{memberService.paginatedResult()?.pagination?.totalItems}}</h2>
    </div>

    <div class="container mt-3">
        <form #form="ngForm" class="row g-3 mb-3" (ngSubmit)="loadMembers()">
            <div class="col-12 col-sm-6 col-lg-2">
                <label class="form-label">Age from:</label>
                <input type="number" class="form-control" name="minAge" [(ngModel)]="memberService.userParams().minAge">
            </div>
            <div class="col-12 col-sm-6 col-lg-2">
                <label class="form-label">Age to:</label>
                <input type="number" class="form-control" name="maxAge" [(ngModel)]="memberService.userParams().maxAge">
            </div>
            <div class="col-12 col-sm-6 col-lg-2">
                <label class="form-label">Show:</label>
                <select name="gender" class="form-select" [(ngModel)]="memberService.userParams().gender">
                    @for (gender of genderList; track gender.value) {
                    <option [value]="gender.value">
                        {{gender.display}}
                    </option>
                    }
                </select>
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-between align-items-center">
                <button class="btn btn-primary me-2 flex-grow-1 align-self-end btn-grouped" type="submit">Apply</button>
                <button (click)="resetFilters()" class="btn btn-info me-2 flex-grow-1 align-self-end btn-grouped" type="button">Reset</button>
                <button type="button" class="btn btn-primary me-2 flex-grow-1 align-self-end" name="orderBy" (click)="loadMembers()"
                    btnRadio="lastActive" [(ngModel)]="memberService.userParams().orderBy">Last Active</button>
                <button type="button" class="btn btn-primary flex-grow-1 align-self-end" name="orderBy" (click)="loadMembers()" btnRadio="created"
                    [(ngModel)]="memberService.userParams().orderBy">Newest Members</button>
            </div>
        </form>
    </div>

    @for (member of memberService.paginatedResult()?.items; track member.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
    }
</div>

@if (memberService.paginatedResult()?.pagination) {
<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="memberService.paginatedResult()?.pagination!.totalItems"
        [itemsPerPage]="memberService.paginatedResult()?.pagination!.itemsPerPage" (pageChanged)="pageChanged($event)" 
        [(ngModel)]="memberService.paginatedResult()?.pagination!.currentPage"
        [maxSize]="10" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
}
