<div class="row">
    <table class="table responsive-table">
        <thead>
            <tr>
                <th style="width: 30%;">Username</th>
                <th style="width: 40%;">Active Roles</th>
                <th style="width: 30%;"></th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track user.username) {
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td><button (click)="openRolesModal(user)" class="btn btn-info responsive-btn">Edit roles</button></td>
            </tr>
            }
        </tbody>
    </table>
</div>
